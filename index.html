<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .calculator div {
            margin-bottom: 15px;
        }

        label {
            display: inline-block;
            width: 20px;
        }

        input[type="number"] {
            padding: 5px;
            width: 80px;
        }

        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="calculator">
    <div>
        <label for="a">Técnica</label><br>
        <input type="number" id="a" value="0" step="any">
    </div>
    <div>
        <label for="b">Estil / Expressió</label><br>
        <input type="number" id="b" value="0" step="any">
    </div>
    <div>
        <label for="c">Lectura / Improvisació</label><br>
        <input type="number" id="c" value="0" step="any">
    </div>
    <button onclick="calculate()">Calcular</button>
    <div id="result">Resultat: <span id="output">0</span></div>
</div>

<script>
    function calculate() {
        const a = parseFloat(document.getElementById('a').value) || 0;
        const b = parseFloat(document.getElementById('b').value) || 0;
        const c = parseFloat(document.getElementById('c').value) || 0;

        const result = a * 0.35 + b * 0.35 + c * 0.30;

        document.getElementById('output').textContent = result.toFixed(2);
    }
</script>

</body>
</html>
